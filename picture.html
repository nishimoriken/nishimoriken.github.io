<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Picture</title>
<link href="./images/favicon.ico" rel="shortcut icon">
<link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
<link href="./css/style.css" rel="stylesheet">
<style>
section img {
    max-width: 100%;
}
.center {
    margin: 0 auto 0 auto;
    max-width: 90%;
    width: 500px;
}
ul {
    display: flex;
    margin: 0;
    padding: 0;
    list-style-type: none;
}
li {
    flex: 1 1 auto;
    margin-right: 6px;
}
li:last-of-type {
    margin-right: 0;
}
</style>
</head>
<body>
<header>
<div class="container">
<h1>西森の撮った写真</h1>
</div><!-- /.container -->
</header>
<main>
<div class="container">
<section>
    <div class="center">
        <div>
            <img src="./images/img1.JPG" id="bigimg">
        </div>
        <ul>
            <li><img src="./images/thumb-img1.jpg" class="thumb" data-image="./images/img1.JPG"></li>
            <li><img src="./images/thumb-img2.jpg" class="thumb" data-image="./images/img2.JPG"></li>
            <li><img src="./images/thumb-img3.jpg" class="thumb" data-image="./images/img3.JPG"></li>
            <li><img src="./images/thumb-img4.jpg" class="thumb" data-image="./images/img4.JPG"></li>
        </ul>
    </div>
</section>
</div><!-- /.container -->
</main>
<footer>
<div class="container">
</div><!-- /.container -->
</footer>
<script src="script.js">
</script>
</body>
</html>

<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Picture</title>
<link href="./images/favicon.ico" rel="shortcut icon">
<link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
<link href="./css/style.css" rel="stylesheet">
<style>
section img {
    max-width: 100%;
}
.center {
    margin: 0 auto 0 auto;
    max-width: 90%;
    width: 500px;
}
ul {
    display: flex;
    margin: 0;
    padding: 0;
    list-style-type: none;
}
li {
    flex: 1 1 auto;
    margin-right: 6px;
}
li:last-of-type {
    margin-right: 0;
}
.slider-container {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-top: 20px;
}
.slider-btn {
    padding: 10px 15px;
    font-size: 18px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}
.slider-btn:hover {
    background-color: #555;
}
.slider-btn:active {
    background-color: #222;
}
</style>
</head>
<body>
<header>
<div class="container">
<h1>西森の撮った写真</h1>
</div><!-- /.container -->
</header>
<main>
<div class="container">
<section>
    <div class="center">
        <div>
            <img src="https://github.com/nishimoriken/nishimoriken.github.io/blob/main/images/img1.JPG?raw=true" id="bigimg">
        </div>
        <ul>
            <li><img src="https://github.com/nishimoriken/nishimoriken.github.io/blob/main/images/1.png?raw=true" class="thumb" data-image="https://github.com/nishimoriken/nishimoriken.github.io/blob/main/images/img1.JPG?raw=true"></li>
            <li><img src="https://github.com/nishimoriken/nishimoriken.github.io/blob/main/images/2.png?raw=true" class="thumb" data-image="https://github.com/nishimoriken/nishimoriken.github.io/blob/main/images/img2.JPG?raw=true"></li>
            <li><img src="https://github.com/nishimoriken/nishimoriken.github.io/blob/main/images/3.png?raw=true" class="thumb" data-image="https://github.com/nishimoriken/nishimoriken.github.io/blob/main/images/img3.JPG?raw=true"></li>
            <li><img src="https://github.com/nishimoriken/nishimoriken.github.io/blob/main/images/4.png?raw=true" class="thumb" data-image="https://github.com/nishimoriken/nishimoriken.github.io/blob/main/images/img4.png?raw=true"></li>
        </ul>
        <div class="slider-container">
            <button class="slider-btn" id="prevBtn">&lt;</button>
            <span id="counter" style="flex: 1; text-align: center;">1 / 4</span>
            <button class="slider-btn" id="nextBtn">&gt;</button>
        </div>
    </div>
</section>
</div><!-- /.container -->
</main>
<footer>
<div class="container">
</div><!-- /.container -->
</footer>
<script src="script.js">
</script>
</body>
</html>
